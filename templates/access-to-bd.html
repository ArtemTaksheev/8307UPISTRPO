<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Клиентская база</title>
    <script src="https://use.fontawesome.com/c4d0c48df6.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="section access-to-bd">
      <div class="container access-to-bd__container">
        <h1 class="title access-to-bd__title">
            Клиентская база
        </h1>

        <form action="" class="form access-to-bd__form col">
          <textarea 
          name="" 
          id="" 
          cols="30" 
          rows="10" 
          class="input textarea access-to-bd__textarea" 
          placeholder="Код клиента, ФИО клиента, мастер, услуга, машина"></textarea>

          <div class="row access-to-bd__row">
            <button id="output" class="btn access-to-bd__btn">
               Вывести
            </button>

            <button id="clear" class="btn access-to-bd__btn">
                Очистить
            </button>

            <button id="reload" class="btn access-to-bd__btn">
                Обновить
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
