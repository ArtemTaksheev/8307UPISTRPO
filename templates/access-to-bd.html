<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Клиентская база</title>
    <script src="https://use.fontawesome.com/c4d0c48df6.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="section access-to-bd">
      <div class="container access-to-bd__container">
        <h1 class="title access-to-bd__title">
            Клиентская база
        </h1>

        <form action="renewdb" method="POST" class="form access-to-bd__form col">
          {% csrf_token %}
          <textarea 
          name="" 
          id="" 
          cols="30" 
          rows="10" 
          class="input textarea access-to-bd__textarea" 
          placeholder="ФИО клиента, мастер, услуга">{{base_info}}</textarea>

          <div class="row access-to-bd__row">
            <button id="output" class="btn access-to-bd__btn" name = output>
               Вывести
            </button>

            <button id="clear" class="btn access-to-bd__btn" name = clear>
                Очистить
            </button>

          </div>
          <br>
          <div class="row row--between pay__row--between">
            <a href="index" class="btn icon__btn" title="Войти в систему">
                <i class="fa-solid fa-arrow-right-to-bracket icon__i"></i>
            </a>

          </div>
        </form>
      </div>
    </section>
  </body>
</html>
