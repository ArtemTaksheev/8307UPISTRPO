<html lang="ru">
  <head>

  <body>
    <section class="section login">
      <div class="container login__container">
        <h1 class="title login__title">
          Добро пожаловать!<br />
          Введите свои данные
        </h1>

        <form action="" class="form login__form col">
          <input type="text" class="input login__input" placeholder="Логин" />
          <input
            type="password"
            class="input login__input"
            placeholder="Пароль"
          />

          <a href="index.html" class="btn auth__btn">Войти в систему</a>
        </form>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
